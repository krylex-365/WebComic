<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="inc/header">
    <title>Categories - Thể loại</title>
    <meta charset="utf-8">

</head>

<body>

<div th:insert="inc/form-layout"></div>
        <!--**********************************
            Content body start
        ***********************************-->

        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void()">Dashboard</a></li>
                        <li class="breadcrumb-item active" style="font-weight: bold">Quản lý Tác giả</li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title row">
                                    <div class="col-md-12 mb-4">
                                        <h3 class="td-center">DANH SÁCH TÁC GIẢ</h3>
                                    </div>
                                    <div th:if="${success}" class="col-md-12 alert alert-success alert-dismissible fade show">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                                        <strong th:text="${success}"></strong>
                                    </div>
                                    <div th:if="${fail}" class="col-md-12 alert alert-danger alert-dismissible fade show">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                                        <strong th:text="${fail}"></strong>
                                    </div>
                                    <div th:if="${nochange}" class="col-md-12 alert alert-warning alert-dismissible fade show">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                                        <strong th:text="${nochange}"></strong>
                                    </div>
                                    <div class="col-md-12">
                                        <!--<a asp-controller="QuanLyNhanVien" asp-action="Index" style="float:right;"><button class="btn btn-primary">Quay lại <i class="fa fa-undo" aria-hidden="true"></i></button></a>-->
                                        <a th:href="@{/author/add}" style="float:right;">
                                            <button class="btn btn-primary"><span style="margin-right: 10px">Thêm mới </span><i class="fa fa-plus"></i></button>
                                        </a>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table id="DataTable" class="table table-bordered table-hover zero-configuration">
                                        <thead class="text-primary">
                                            <tr>
                                                <th style="width:10%; min-width:80px;" class="th-center-bold">#</th>
                                                <th style="width:15%; min-width:80px;" class="th-center-bold">ID</th>
                                                <th style="width:30%; min-width:150px;" class="th-center-bold">Tên tác giả</th>
                                                <th style="width:15%; min-width:50px;" class="th-center-bold">Số truyện</th>
                                                <th style="width:10%; min-width:50px;" class="th-center-bold">Chi tiết</th>
                                                <th style="width:10%; min-width:50px;" class="th-center-bold">Sửa</th>
                                                <th style="width:10%; min-width:50px;" class="th-center-bold">Xóa</th>
                                            </tr>
                                        </thead>
                                        <tbody th:each="author: ${authorsList}" th:remove="tag">
                                            <tr>
                                                <td class="td-center" th:text="${authorsList.indexOf(author)+1}"></td>
                                                <td class="td-center" th:text="${author.authorId}"></td>
                                                <td th:text="${author.authorName}"></td>
                                                <td class="td-center">42</td>
                                                <td class="td-center">
                                                    <a href="#">
                                                        <button type="button" class="btn btn-primary"><i class="fa fa-info"></i></button>
                                                    </a>
                                                </td>
                                                <td class="td-center">
                                                    <form method="get" th:action="@{/author/edit}">
                                                        <input th:value="${author.authorId}" type="hidden" name="authorId" />
                                                        <button type="submit" class="btn btn-primary"><i class="fa fa-pencil"></i></button>
                                                    </form>
                                                </td>
                                                <td class="td-center">
                                                    <a>
                                                        <button type="button" class="btn btn-primary" data-toggle="modal" th:data-target="'#authorId'+${author.authorId}"><i class="fa fa-close"></i></button>
                                                    </a>
                                                </td>
                                            </tr>
                                            <!--Confirm delete modal-->
                                            <div class="modal fade" th:id="'authorId'+${author.authorId}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h3 class="modal-title" id="exampleModalLabel" style="margin: auto; text-align: center;">
                                                                Bạn chắc chắn muốn xóa <br th:text="'tác giả ' + ${author.authorName} + '?'">
                                                            </h3>
                                                        </div>
                                                        <div class="modal-footer" style="margin: auto;">
                                                            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                                                            <form method="post" th:action="@{author/delete}">
                                                                <button name="authorId" type="submit" class="btn btn-danger" th:value="${author.authorId}">Yes, delete it !</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <!-- #/ container -->
        </div>

        <!--**********************************
            Content body end
        ***********************************-->
<div th:insert="inc/footer"></div>
</body>

</html>
