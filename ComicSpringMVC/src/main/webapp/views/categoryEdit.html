<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head  th:insert="inc/header">
    <title>Categories - Sửa Thể loại</title>
    <meta charset="utf-8">
</head>

<body>

<div th:insert="inc/form-layout"></div>
        <!--**********************************
            Content body start
        ***********************************-->

        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="./categories.html">Quản lý Thể loại</a></li>
                        <li class="breadcrumb-item active" style="font-weight: bold">Sửa Thể loại</li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-12 mb-3">
                                        <a th:href="@{/category}" style="float:left;"><button class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Quay lại</button></a>
                                    </div>
                                </div>
                                <form method="post" th:action="@{/category/edit}">
                                    <div class="row">
                                        <div class="col-lg-12 mb-3"><h3>Thông tin thể loại</h3></div>
                                        <div class="col-lg-12">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="categoryId">Mã thể loại <span class="text-danger">*</span></label>
                                                        <input id="categoryId" type="text" th:value="${category.CategoryId}" class="form-control" name="categoryId" readonly="readonly">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="categoryName">Tên thể loại <span class="text-danger">*</span></label>
                                                        <input id="categoryName" type="text" th:value="${category.CategoryName}" name="categoryName" class="form-control" placeholder="Nhập tên thể loại..." required>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="desscription">Mô tả thể loại <span class="text-danger">*</span></label>
                                                        <input id="desscription" type="text" th:value="${category.Descriptions}" name="desscription" class="form-control" placeholder="Nhập mô tả thể loại..." required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-lg-12 td-center">
                                            <button type="submit" class="btn btn-primary">Sửa thể loại</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>

        <!--**********************************
            Content body end
        ***********************************-->
<div th:insert="inc/footer"></div>
</body>

</html>
