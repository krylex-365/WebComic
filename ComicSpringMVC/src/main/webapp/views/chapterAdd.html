<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head  th:insert="inc/header">
    <title>Chapter - Thêm Chương</title>
    <meta charset="utf-8">
</head>

<body>

<div th:insert="inc/form-layout"></div>
        <!--**********************************
            Content body start
        ***********************************-->

        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/chapters}">Quản lý Chương</a></li>
                        <li class="breadcrumb-item active" style="font-weight: bold">Thêm Chương</li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-12 mb-3">
                                        <a th:href="@{/chapters}" style="float:left;"><button class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Quay lại</button></a>
                                    </div>
                                </div>
                                <form id="chapterAdd" name="chapterAdd" method="post" th:action="@{/chapter/add}">
                                    <div class="row">
                                        <div class="col-lg-12 mb-3"><h3>Thông tin chương</h3></div>
                                        <div class="col-lg-12">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="chapterAddComicName">Tên truyện</label>
                                                        <input id="chapterAddComicInput" list="chapterAddComicsRecommence" type="text" class="form-control" placeholder="Nhập tên truyện...">
                                                        <datalist id="chapterAddComicsRecommence">
                                                            <option value="Truyen Abc">
                                                            <option value="Truyen xlqp">
                                                            <option value="Truyen lllllll">
                                                            <option value="Truyen rekam">
                                                            <option value="Truyen mlap">
                                                        </datalist>
                                                        <select id="chapterAddComicSelect" class="form-control" name="comicId">
                                                            <option value="">-- Chọn truyện --</option>
                                                            <option value="1">Truyen Abc</option>
                                                            <option value="2">Truyen xlqp</option>
                                                            <option value="3">Truyen lllllll</option>
                                                            <option value="4">Truyen rekam</option>
                                                            <option value="5">Truyen mlap</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="chapterOrder">Thứ tự chương <span class="text-danger">*</span></label>
                                                        <input type="number" name="chapterOrder" class="form-control" placeholder="Nhập thứ tự (số)...">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="chapterName">Tên chương <span class="text-danger">*</span></label>
                                                        <input type="text" name="chapterName" class="form-control" placeholder="Nhập tên chương...">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label id="chapterImage" for="file">Chọn ảnh của chương <span class="text-danger">*</span></label>
                                                        <div id="input-group-multi-images">
                                                            <input type="file" accept="image/*" name="image" id="chapterImages" onchange="loadFile(this)" multiple>
                                                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reset-confirm">Reset</button>
                                                            <div style="float: right;">
                                                                <button type="button" class="btn btn-primary btn-images-width" value="100">100</button>
                                                                <button type="button" class="btn btn-primary btn-images-width" value="300">300</button>
                                                                <button type="button" class="btn btn-primary btn-images-width" value="500">500</button>
                                                            </div>
                                                        </div>
                                                        <div id="container-ul">
                                                            <ul id="container-images"></ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-lg-12 td-center">
                                            <button type="submit" class="btn btn-primary submit">Thêm chương</button>
                                            <button class="btn btn-primary btn-test">test</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="reset-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="exampleModalLabel" style="margin: auto;">Are you sure to reset all images?</h3>
                            </div>
                            <div class="modal-footer" style="margin: auto;">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                                <button id="btn-reset" class="btn btn-danger" data-dismiss="modal">Yes, reset it !</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>

        <!--**********************************
            Content body end
        ***********************************-->
<div th:insert="inc/footer"></div>
</body>

</html>
