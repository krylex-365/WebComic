<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head  th:insert="inc/header">
    <title>Chapters</title>
    <meta charset="utf-8">
</head>

<body>

<div th:insert="inc/form-layout"></div>
        <!--**********************************
            Content body start
        ***********************************-->

        <div class="content-body">

            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                        <li class="breadcrumb-item active" style="font-weight: bold">Quản lý Chương truyện</li>
                    </ol>
                </div>
            </div>
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title row">
                                    <div class="col-md-12 mb-4">
                                        <h3 class="td-center">DANH SÁCH CHƯƠNG TRUYỆN</h3>
                                    </div>
                                    <div class="col-md-12">
                                        <!--<a asp-controller="QuanLyNhanVien" asp-action="Index" style="float:right;"><button class="btn btn-primary">Quay lại <i class="fa fa-undo" aria-hidden="true"></i></button></a>-->
                                        <a th:href="@{/chapter/add}" style="float:right;">
                                            <button class="btn btn-primary"><span style="margin-right: 10px">Thêm mới </span><i class="fa fa-plus"></i></button>
                                        </a>
                                    </div>
                                </div>
                                <div id="accordion-three" class="accordion">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5 class="mb-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne4"><i class="fa" aria-hidden="true"></i> Tìm kiếm nâng cao</h5>
                                        </div>
                                        <div id="collapseOne" class="collapse" data-parent="#accordion-three">
                                            <div class="card-body">
                                                <form method="get">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <label for="comicName">Truyện</label>
                                                                <ul id="comicsList">
                                                                </ul>
                                                                <input id="comicInput" list="comicsRecommence" type="text" class="form-control" placeholder="Nhập tên truyện...">
                                                                <datalist id="comicsRecommence">
                                                                    <option value="Truyen Abc">
                                                                    <option value="Truyen xlqp">
                                                                    <option value="Truyen lllllll">
                                                                    <option value="Truyen rekam">
                                                                    <option value="Truyen mlap">
                                                                </datalist>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="ngay">Từ</label>
                                                                <div class="input-group">
                                                                    <input type="text" class="form-control mydatepicker" name="dateFrom" placeholder="mm/dd/yyyy" required> <span class="input-group-append"><span class="input-group-text"><i class="mdi mdi-calendar-check"></i></span></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="ngay">Đến</label>
                                                                <div class="input-group">
                                                                    <input type="text" class="form-control mydatepicker" name="dateTo" placeholder="mm/dd/yyyy"> <span class="input-group-append"><span class="input-group-text"><i class="mdi mdi-calendar-check"></i></span></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-12 td-center form-group">
                                                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table id="DataTable" class="table table-bordered table-hover zero-configuration">
                                        <thead class="text-primary">
                                            <tr>
                                                <th style="width:10%; min-width:70px;" class="th-center-bold">#</th>
                                                <th style="width:10%; min-width:70px;" class="th-center-bold">ID</th>
                                                <th style="width:15%; min-width:100px;" class="th-center-bold">Chương</th>
                                                <th style="width:20%; min-width:150px;" class="th-center-bold">Tên truyện</th>
                                                <th style="width:15%; min-width:80px;" class="th-center-bold">Số trang</th>
                                                <th style="width:15%; min-width:100px;" class="th-center-bold">Ngày đăng</th>
                                                <th style="width:5%; min-width:40px;" class="th-center-bold">Chi tiết</th>
                                                <th style="width:5%; min-width:40px;" class="th-center-bold">Sửa</th>
                                                <th style="width:5%; min-width:40px;" class="th-center-bold">Xóa</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="td-center">1</td>
                                                <td class="td-center">1</td>
                                                <td class="td-center">1</td>
                                                <td>Naze Boku no Sekai wo Daremo Oboeteinai no ka?</td>
                                                <td class="td-center">42</td>
                                                <td class="td-center">12/24/2021</td>
                                                <td class="td-center">
                                                    <a href="#">
                                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ChiTietKH"><i class="fa fa-info"></i></button>
                                                    </a>
                                                </td>
                                                <td class="td-center">
                                                    <form method="post">
                                                        <input value="KhachHangId" type="hidden" name="id" />
                                                        <button type="submit" class="btn btn-primary"><i class="fa fa-pencil"></i></button>
                                                    </form>
                                                </td>
                                                <td class="td-center">
                                                    <a>
                                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#XoaKhachHangId"><i class="fa fa-close"></i></button>
                                                    </a>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="td-center">2</td>
                                                <td class="td-center">2</td>
                                                <td class="td-center">1</td>
                                                <td>Tensei Shitara Suraimu datta Kudan</td>
                                                <td class="td-center">78</td>
                                                <td class="td-center">12/26/2022</td>
                                                <td class="td-center">
                                                    <a href="#">
                                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ChiTietKH"><i class="fa fa-info"></i></button>
                                                    </a>
                                                </td>
                                                <td class="td-center">
                                                    <form method="post">
                                                        <input value="KhachHangId" type="hidden" name="id" />
                                                        <button type="submit" class="btn btn-primary"><i class="fa fa-pencil"></i></button>
                                                    </form>
                                                </td>
                                                <td class="td-center">
                                                    <a>
                                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#DelChapterId"><i class="fa fa-close"></i></button>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="DelChapterId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="exampleModalLabel" style="margin: auto;">Are you sure to delete this: </h3>
                            </div>
                            <div class="modal-footer" style="margin: auto;">
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                                <form method="post">
                                    <button name="id" type="submit" class="btn btn-danger" value="KhachHangId">Yes, delete it !</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- #/ container -->
        </div>

        <!--**********************************
            Content body end
        ***********************************-->
<div th:insert="inc/footer"></div>
</body>

</html>
