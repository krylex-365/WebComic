    <style>
        .box {
            padding: 0;
        }

        .box select {
            background-color: #7571f9;
            color: white;
            padding: 12px;
            width: 100%;
            font-size: 0.875rem;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);

            appearance: button;
            outline: none;
        }

        }

        }

        #DataTable_filter .form-control {
            border: 1px solid #7571f9;
